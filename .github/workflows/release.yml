on:
  push:
    tags:
      - 'v*'

name: Create Release

permissions: 
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and test
        run: mvn -B package --file pom.xml
      
      - id: get_version
        name: Get version
        uses: jannemattila/get-version-from-tag@v3

      - name: Set environment variable
        run: echo "VERSION=${{ steps.get_version.outputs.version }}" >> $GITHUB_ENV

      - name: Update version in pom
        run: mvn --batch-mode release:update-versions -DdevelopmentVersion=${{ env.VERSION }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}

      - name: Set JAR file name as environment variable
        run: echo "JAR_FILE_NAME=$(basename target/*.jar)" >> $GITHUB_ENV

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/${{ env.JAR_FILE_NAME }}
          asset_name: ${{ env.JAR_FILE_NAME }}
          asset_content_type: application/java-archive
